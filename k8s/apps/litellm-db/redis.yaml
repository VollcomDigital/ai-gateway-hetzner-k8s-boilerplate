apiVersion: v1
kind: Service
metadata:
  name: litellm-redis
  namespace: litellm
  labels:
    app.kubernetes.io/name: litellm-redis
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: litellm-hetzner-k8s-boilerplate
    app.kubernetes.io/managed-by: flux
spec:
  selector:
    app: litellm-redis
  ports:
    - name: redis
      port: 6379
      targetPort: 6379
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: litellm-redis
  namespace: litellm
  labels:
    app.kubernetes.io/name: litellm-redis
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: litellm-hetzner-k8s-boilerplate
    app.kubernetes.io/managed-by: flux
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: litellm-redis
  template:
    metadata:
      labels:
        app: litellm-redis
        app.kubernetes.io/name: litellm-redis
        app.kubernetes.io/component: cache
        app.kubernetes.io/part-of: litellm-hetzner-k8s-boilerplate
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        fsGroup: 999
      containers:
        - name: redis
          image: redis:7.2-alpine@sha256:65748f2ea686cb0e37a008cbe7024324db1d84abf57e917e1c2ec92b5e50f602
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: litellm-db-secret
                  key: redis-password
          args:
            - redis-server
            - --appendonly
            - "yes"
            - --requirepass
            - $(REDIS_PASSWORD)
          ports:
            - containerPort: 6379
              name: redis
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -ec
                - test "$(redis-cli -h 127.0.0.1 -p 6379 -a "${REDIS_PASSWORD}" --no-auth-warning ping)" = "PONG"
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -ec
                - test "$(redis-cli -h 127.0.0.1 -p 6379 -a "${REDIS_PASSWORD}" --no-auth-warning ping)" = "PONG"
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
          volumeMounts:
            - name: redis-data
              mountPath: /data
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: litellm-redis-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: litellm-redis-data
  namespace: litellm
  labels:
    app.kubernetes.io/name: litellm-redis
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: litellm-hetzner-k8s-boilerplate
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: hcloud-volumes
  resources:
    requests:
      storage: 5Gi
