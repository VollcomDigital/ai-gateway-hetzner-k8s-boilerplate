apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: litellm-db
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/part-of: ai-gateway
spec:
  type: ClusterIP
  selector:
    app: redis
  ports:
    - port: 6379
      targetPort: redis
      protocol: TCP
      name: redis
