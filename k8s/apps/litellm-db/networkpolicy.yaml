apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: litellm-postgres-allow-litellm
  namespace: litellm
  labels:
    app.kubernetes.io/name: litellm-postgres
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: litellm-hetzner-k8s-boilerplate
spec:
  podSelector:
    matchLabels:
      app: litellm-postgres
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: litellm
      ports:
        - protocol: TCP
          port: 5432
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: litellm-redis-allow-litellm
  namespace: litellm
  labels:
    app.kubernetes.io/name: litellm-redis
    app.kubernetes.io/component: cache
    app.kubernetes.io/part-of: litellm-hetzner-k8s-boilerplate
spec:
  podSelector:
    matchLabels:
      app: litellm-redis
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: litellm
      ports:
        - protocol: TCP
          port: 6379
