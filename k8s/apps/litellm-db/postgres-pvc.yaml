apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-data
  namespace: litellm-db
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/part-of: ai-gateway
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: hcloud-volumes        # Hetzner CSI driver
  resources:
    requests:
      storage: 10Gi
