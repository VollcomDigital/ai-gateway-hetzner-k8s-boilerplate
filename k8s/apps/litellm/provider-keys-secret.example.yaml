# EXAMPLE ONLY (do not commit real provider keys)
#
# Create the real Secret out-of-band via a secrets tool (recommended) or manually:
#   kubectl -n litellm create secret generic litellm-provider-keys \
#     --from-literal=OPENAI_API_KEY='...' \
#     --from-literal=ANTHROPIC_API_KEY='...'
apiVersion: v1
kind: Secret
metadata:
  name: litellm-provider-keys
  namespace: litellm
type: Opaque
stringData:
  OPENAI_API_KEY: "replace-with-openai-key"
  ANTHROPIC_API_KEY: "replace-with-anthropic-key"

