apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: litellm
  namespace: flux-system
spec:
  interval: 10m
  releaseName: litellm
  targetNamespace: litellm
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  chart:
    spec:
      chart: litellm-helm
      version: ">=0.2.3"
      sourceRef:
        kind: HelmRepository
        name: litellm
        namespace: flux-system
  values:
    fullnameOverride: litellm

    proxyConfigMap:
      create: false
      name: litellm-proxy-config
      key: proxy_server_config.yaml

    db:
      useExisting: true
      deployStandalone: false
      endpoint: litellm-postgres.litellm.svc.cluster.local
      database: litellm
      secret:
        name: litellm-db-secret
        usernameKey: username
        passwordKey: password

    redis:
      enabled: false

    environmentSecrets:
      - litellm-provider-keys

    extraEnvVars:
      - name: REDIS_HOST
        value: litellm-redis.litellm.svc.cluster.local
      - name: REDIS_PORT
        value: "6379"
