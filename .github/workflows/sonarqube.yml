name: SonarQube Cloud

on:
  pull_request:
  push:
    branches:
      - main
      - cursor/**
  workflow_dispatch:

permissions:
  contents: read

jobs:
  sonarqube:
    name: SonarQube scan
    if: ${{ secrets.SONAR_TOKEN != '' && vars.SONAR_PROJECT_KEY != '' && vars.SONAR_ORGANIZATION != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: SonarQube Cloud scan
        uses: SonarSource/sonarqube-scan-action@v6
        with:
          args: >
            -Dsonar.projectKey=${{ vars.SONAR_PROJECT_KEY }}
            -Dsonar.organization=${{ vars.SONAR_ORGANIZATION }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io

  sonarqube-config-missing:
    name: SonarQube config reminder
    if: ${{ !(secrets.SONAR_TOKEN != '' && vars.SONAR_PROJECT_KEY != '' && vars.SONAR_ORGANIZATION != '') }}
    runs-on: ubuntu-latest
    steps:
      - name: Print setup reminder
        run: |
          echo "SonarQube scan skipped."
          echo "Configure SONAR_TOKEN secret and SONAR_PROJECT_KEY / SONAR_ORGANIZATION repository variables."
